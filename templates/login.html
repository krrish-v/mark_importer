{% extends 'base.html' %}

{% block body %}

<section class="vh-100 gradient-custom"  style="background-color: rgb(8, 8, 77);">

    {% if message == 1 %}
    <div class="alert alert-warning alert-dismissible fade show message" role="alert">
        <strong>Note - </strong> Everything shown here is extracted from Internet, may be it's not a proper result
      </div>
    {% endif %}
    
    <form method="POST">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter for login</p>

                            <div class="form-outline form-white mb-4">
                                <input type="username" id="staticEmail" name="email" class="form-control form-control-lg" / placeholder="Username">
                                <label class="form-label" for="typeEmailX">Create a username, if already done then reenter</label>
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                            <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</section>

{% endblock body %}
